<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/login-signup.css" />
  </head>
  <body class="bg-signup flex-center">
    <form class="login-form">
      <div class="brand flex-center">
        <img src="assets/logo.svg" alt="" />
        <h1>CHILL</h1>
      </div>
      <div class="title">
        <h1>Daftar</h1>
        <p>Selamat datang!</p>
      </div>
      <div>
        <label for="username">Username</label><br />
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Masukan username"
        />
      </div>
      <div>
        <label for="password">Kata Sandi</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Masukan kata sandi"
        />
      </div>
      <div>
        <label for="confirm-password">Konfirmasi Kata Sandi</label><br />
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          placeholder="Masukan kata sandi"
        />
        <div class="daftar-lupa-sandi">
          <p>Sudah punya akun? <a href="">Masuk</a></p>
        </div>
      </div>
      <div class="flex-col btn-group-login">

        <button class="btn-login">Daftar</button>
        <p class="text-center text-sm">Atau</p>
        <button class="btn-google">
          <img src="assets/icon-google.png" alt="" />&nbsp;&nbsp;Masuk dengan
          Google
        </button>
      </div>
    </form>
  </body>
</html>
